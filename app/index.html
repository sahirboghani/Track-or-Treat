<!DOCTYPE html>
<html data-ng-app="TrackorTreatApp">
    <head>
        <title>Track or Treat</title>
        <!-- CSS -->
        <link href="../css/bootstrap.css" rel="stylesheet"/>
        <link href="../css/bootstrap-theme.css" rel="stylesheet"/>
        <link href="../css/font-awesome.min.css" rel="stylesheet"/>
        <link href="../css/custom.css" rel="stylesheet"/>


        <!-- Angular and Bootstrap -->
        <script src="../js/angular.min.js"></script>
        <script src="../js/angular-route.min.js"></script>
        <script src="../js/ui-bootstrap-tpls-0.13.0.min.js"></script>
        <!-- Firebase -->
        <!-- App -->
        <script src="app.js"></script>
        <script src="factory/app-service.js"></script>

        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    </head>

    <body ng-controller="HeaderCtrl">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/home')}"><a href="#/home"><i class="fa fa-home"></i>  Home</a></li>
                        <li ng-class="{ active: isActive('/users')}"><a href="#/users"><i class="fa fa-users"></i> Users</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>

        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">
                <div class="container">
                    <div ng-view="">
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <input ng-model="name" type="text" maxlength="15" placeholder="Enter Name..">

                <ul class="chatmessages">
                    <li ng-repeat="msg in messages">
                        <strong>{{msg.from}}</strong>
                        {{msg.body}}
                    </li>
                </ul>

                <input ng-model="msg" [ng-trim="true"] data-ng-keydown="addMessage($event)" type="text" maxlength="30" placeholder="Enter Message">
                <br><br>
                <button class="btn btn-danger" ng-click="clear()">Clear Chat</button>
            </div>
        </div>

    </body>
</html>
