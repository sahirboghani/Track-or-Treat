<input ng-model="name" class="form-control" type="text" maxlength="15" placeholder="Enter Name..">
<br>
<ul class="chatmessages">
    <li ng-repeat="msg in messages">
        <div class="row">
            <div class="col-sm-2">
                <strong>{{msg.from}}</strong>
            </div>
            <div class="col-sm-10">
                {{msg.body}}
                <a href="" ng-click="messages.$remove(msg)" class="pull-right"><i class="fa fa-eraser"></i></a>
            </div>
        </div>
    </li>
</ul>
<input ng-model="msg" [ng-trim="true"] class="form-control" data-ng-keydown="addMessage($event)" type="text" maxlength="150" placeholder="Enter Message..">
<br>
<button class="btn btn-danger" ng-click="clear()">Clear Chat</button>
