<h1>Users Page</h1>

<accordion close-others="false">
        <accordion-group ng-repeat="user in users">
            <div class="row">
                <div class="col-sm-5">
                    <accordion-heading>
                        <div class="row">
                            <div class="pull-left">
                                &nbsp;<strong>{{user.name}}</strong>
                            </div>
                            <div class="pull-right">
                                <span><i class="fa fa-plus-square-o"></i></span>&nbsp;
                            </div>
                        </div>
                    </accordion-heading>
                    Weight: {{user.weight}}
                </div>
            </div>
        </accordion-group>
</accordion>
