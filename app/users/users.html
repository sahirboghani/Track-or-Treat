<h1>Users Page</h1>

<accordion class="my" close-others="false">
        <accordion-group ng-repeat="user in users">
                <accordion-heading>
                    <div class="row">
                        <div class="pull-left">
                            &nbsp;<strong>{{user.name}}</strong>
                        </div>
                        <div class="pull-right">
                            <span><i class="fa fa-plus-square-o"></i></span>&nbsp;
                        </div>
                    </div>
                </accordion-heading>
                <div class="row">
                    <div class="col-sm-2">
                        Current Weight:
                    </div>
                    <div class="col-sm-1">
                        {{user.currentWeight}}
                    </div>

                    <div class="col-sm-2">
                        Beginning Weight:
                    </div>
                    <div class="col-sm-1">
                        {{user.beginningWeight}}
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-2">
                        Change:
                    </div>
                </div>
        </accordion-group>
</accordion>
